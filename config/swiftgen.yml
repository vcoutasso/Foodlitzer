input_dir: ../App/Spider-Verse/Resources/
output_dir: ../App/Spider-Verse/Resources/Generated/
strings:
  - inputs: Strings.strings
    outputs:
      - templateName: structured-swift5
        output: Strings.swift
        params:
          enumName: Strings
  - inputs: Base.lproj
    filter: .+\.strings$
    outputs:
      - templateName: structured-swift5
        output: Localizable.swift
        params:
          enumName: Localizable
xcassets:
  inputs: Assets.xcassets
  outputs:
    - templateName: swift5
      output: Assets.swift
      params:
        enumName: Assets
